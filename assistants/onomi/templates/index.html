{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ONOMI ASSISTANT</title>
    <link rel="shortcut icon" href="#">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/styles.css' %}"
    />
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.9/jquery.inputmask.min.js"></script>
  </head>
  <body>
    <header class="main-header">
      <label for="btn-nav" class="btn-nav"><i class="fas fa-bars"></i></label>
      <input type="checkbox" id="btn-nav" />
      <nav>
        <ul class="navigation">
          <li><a href="#">Home</a></li>
          <li><a href="#">Servicios</a></li>
          <li><a href="#">Nosotros</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
      <div style="display: flex; align-items: center; height: inherit">
        <h2 style="padding-left: 5%">ONOMI ASSISTANT</h2>
      </div>
    </header>
    <div class="chat-container">
      <div class="chat-display" id="chatDisplay">
        <!-- Messages will appear here -->
      </div>

      <div class="chat-input-container">
        <input
          type="text"
          id="userInput"
          class="chat-input"
          placeholder="Escribe tu pregunta..."
          onkeypress="press(event)"
          autofocus
        />
        <button id="btnEnviar" class="send-button" onclick="sendMessage()">
          Enviar
        </button>
      </div>
    </div>
    <script type="text/javascript">var apiKey = "{{ api_key }}";</script>
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
